<!DOCTYPE html>
<html>
<head>
  <title>Pokémon</title>
  <link rel="stylesheet" type="text/css" href="../main.css">
</head>
<body>
  <div id="container">
    <button id="generate-button" type="button">Generate</button>
    <img id="pokemon-image" src="https://via.placeholder.com/200x200" alt="Pokémon">

    </form>
  </div>
  <script src="../main.js"></script>
</body>


</html>
